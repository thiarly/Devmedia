<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <title>Título do Documento</title>
    <meta name="description" content="Este é o curso de HTML onde você aprende do básico ao avançado">
    <link rel="stylesheet" href="text/css" href="style.css"/>

# a TAG: robots and NOINDEX impede que a página apareça na busca
    <meta name="robots" content="noindex"/>

    # a TAG: robots and NOFOLLOW impede que a página apareça na busca
    <meta name="robots" content="nofollow"/>

    #Impede a página de aparecer em resultado de busca
#dizendo ao buscador para n nos associar ao links da página
    <meta name="robots" content="nofollow, noindex"/>

# TAG viewport ajuste tela dinamica
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
